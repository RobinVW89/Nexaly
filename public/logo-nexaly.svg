<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200" role="img" aria-label="Nexaly logo">
  <!-- Fond transparent -->
  <rect width="100%" height="100%" fill="none" />
  
  <!-- Logo N en bleu foncé -->
  <g fill="#0f3a5e">
    <!-- Barre gauche du N -->
    <rect x="40" y="40" width="30" height="120" rx="4" />
    <!-- Barre diagonale du N -->
    <polygon points="70,40 105,40 135,150 100,150" />
    <!-- Barre droite du N -->
    <rect x="135" y="40" width="30" height="120" rx="4" />
  </g>
  
  <!-- Texte "NEXALY" en bleu foncé -->
  <text x="185" y="145" font-family="Arial, Helvetica, sans-serif" font-size="95" font-weight="bold" fill="#0f3a5e" letter-spacing="10">NEXALY</text>
</svg>